---
apiVersion: v1
kind: Service
metadata:
  name: dex
  labels:
    name: dex
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5556
    targetPort: 5556
  - name: grpc
    port: 5557
    targetPort: 5557
  sessionAffinity: ClientIP
  selector:
    name: dex
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dex
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: dex
        service: dex
    spec:
      containers:
      - name: dex
        image: quay.io/appvia/dex:v2.20.0-master_grpc-connectors
        args:
          - serve
          - /config/config.yml
        ports:
          - name: http
            containerPort: 5556
          - name: grpc
            containerPort: 5557
        volumeMounts:
          - name: config
            readOnly: true
            mountPath: /config
      volumes:
        - name: config
          secret:
            secretName: dex
